<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4649.net - よろしくねっ</title>
    <meta name="description" content="4649.net - よろしくねっ！日本語の語呂合わせで生まれたドメイン">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }

        /* サイケデリック背景 */
        .psychedelic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* 複数のグラデーション層 */
        .gradient-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(
                from 0deg,
                #ff006e,
                #8338ec,
                #3a86ff,
                #06ffa5,
                #ffbe0b,
                #fb5607,
                #ff006e
            );
            animation: rotate 8s linear infinite;
            opacity: 0.7;
        }

        .gradient-layer:nth-child(2) {
            background: conic-gradient(
                from 180deg,
                #00f5d4,
                #9b5de5,
                #f15bb5,
                #fee440,
                #00bbf9,
                #00f5d4
            );
            animation: rotate 12s linear infinite reverse;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .gradient-layer:nth-child(3) {
            background: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 30%,
                rgba(0, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.8) 100%
            );
            animation: pulse 4s ease-in-out infinite;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* 波紋エフェクト */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: ripple 6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple:nth-child(4) { animation-delay: 0s; }
        .ripple:nth-child(5) { animation-delay: 1.5s; }
        .ripple:nth-child(6) { animation-delay: 3s; }
        .ripple:nth-child(7) { animation-delay: 4.5s; }

        /* メインテキスト */
        .main-text {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .domain {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 110, 0.6),
                0 0 60px rgba(131, 56, 236, 0.4),
                0 0 80px rgba(58, 134, 255, 0.3);
            letter-spacing: 0.05em;
            animation: glow 3s ease-in-out infinite alternate, float 6s ease-in-out infinite;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 2.5rem);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            letter-spacing: 0.3em;
            animation: fadeInUp 1s ease-out 0.5s both, shimmer 4s linear infinite;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 1),
                rgba(255, 255, 255, 0.6)
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* アニメーション定義 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 150vmax;
                height: 150vmax;
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 0, 110, 0.6),
                    0 0 60px rgba(131, 56, 236, 0.4),
                    0 0 80px rgba(58, 134, 255, 0.3);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(6, 255, 165, 0.7),
                    0 0 90px rgba(255, 190, 11, 0.5),
                    0 0 120px rgba(251, 86, 7, 0.4);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* ノイズオーバーレイ */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* マウスフォロワー（PC用） */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 70%
            );
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        @media (hover: hover) {
            .cursor-glow {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- サイケデリック背景 -->
    <div class="psychedelic-bg">
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>

    <!-- ノイズオーバーレイ -->
    <div class="noise"></div>

    <!-- マウスフォロワー -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- メインコンテンツ -->
    <div class="main-text">
        <h1 class="domain">4649.net</h1>
        <p class="subtitle">よろしくねっ</p>
    </div>

    <script>
        // マウスフォロワー
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            // 滑らかな追従
            currentX += (mouseX - currentX) * 0.08;
            currentY += (mouseY - currentY) * 0.08;
            
            cursorGlow.style.left = currentX + 'px';
            cursorGlow.style.top = currentY + 'px';
            
            requestAnimationFrame(animate);
        }
        animate();

        // タッチデバイス用：タップでサブタイトル変更
        const subtitles = ['よろしくねっ', 'ヨロシクネッ', 'YOROSHIKU', '✨'];
        let currentIndex = 0;
        const subtitleEl = document.querySelector('.subtitle');

        document.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % subtitles.length;
            subtitleEl.style.animation = 'none';
            subtitleEl.offsetHeight; // reflow
            subtitleEl.textContent = subtitles[currentIndex];
            subtitleEl.style.animation = 'fadeInUp 0.5s ease-out, shimmer 4s linear infinite';
        });
    </script>
</body>
</html>
