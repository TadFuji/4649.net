    <style>
        :root {
            --rotate-speed-1: 8s;
            --rotate-speed-2: 12s;
            --bg-hue: 0deg;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            filter: hue-rotate(var(--bg-hue));
            transition: filter 2s ease-in-out;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
        }

        /* „Çµ„Ç§„Ç±„Éá„É™„ÉÉ„ÇØËÉåÊôØ */
        .psychedelic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Ë§áÊï∞„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥Â±§ */
        .gradient-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(
                from 0deg,
                #ff006e,
                #8338ec,
                #3a86ff,
                #06ffa5,
                #ffbe0b,
                #fb5607,
                #ff006e
            );
            animation: rotate var(--rotate-speed-1) linear infinite;
            opacity: 0.7;
        }

        .gradient-layer:nth-child(2) {
            background: conic-gradient(
                from 180deg,
                #00f5d4,
                #9b5de5,
                #f15bb5,
                #fee440,
                #00bbf9,
                #00f5d4
            );
            animation: rotate var(--rotate-speed-2) linear infinite reverse;
            opacity: 0.5;
            mix-blend-mode: screen;
        }

        .gradient-layer:nth-child(3) {
            background: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 30%,
                rgba(0, 0, 0, 0.3) 70%,
                rgba(0, 0, 0, 0.8) 100%
            );
            animation: pulse 4s ease-in-out infinite;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        /* Ê≥¢Á¥ã„Ç®„Éï„Çß„ÇØ„Éà */
        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: ripple 6s linear infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .ripple:nth-child(4) { animation-delay: 0s; }
        .ripple:nth-child(5) { animation-delay: 1.5s; }
        .ripple:nth-child(6) { animation-delay: 3s; }
        .ripple:nth-child(7) { animation-delay: 4.5s; }

        /* „É°„Ç§„É≥„ÉÜ„Ç≠„Çπ„Éà */
        .main-text {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .domain {
            font-size: clamp(3rem, 15vw, 12rem);
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 110, 0.6),
                0 0 60px rgba(131, 56, 236, 0.4),
                0 0 80px rgba(58, 134, 255, 0.3);
            letter-spacing: 0.05em;
            animation: glow 3s ease-in-out infinite alternate, float 6s ease-in-out infinite;
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 2.5rem);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
            letter-spacing: 0.3em;
            animation: fadeInUp 1s ease-out 0.5s both, shimmer 4s linear infinite;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.6),
                rgba(255, 255, 255, 1),
                rgba(255, 255, 255, 0.6)
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂÆöÁæ© */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 150vmax;
                height: 150vmax;
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(255, 0, 110, 0.6),
                    0 0 60px rgba(131, 56, 236, 0.4),
                    0 0 80px rgba(58, 134, 255, 0.3);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(6, 255, 165, 0.7),
                    0 0 90px rgba(255, 190, 11, 0.5),
                    0 0 120px rgba(251, 86, 7, 0.4);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* „Éé„Ç§„Ç∫„Ç™„Éº„Éê„Éº„É¨„Ç§ */
        .noise {

        }

        /* „Éû„Ç¶„Çπ„Éï„Ç©„É≠„ÉØ„ÉºÔºàPCÁî®Ôºâ */

            width: 300px;

<body>
    <!-- „Çµ„Ç§„Ç±„Éá„É™„ÉÉ„ÇØËÉåÊôØ -->
    <div class="psychedelic-bg">
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
        <div class="gradient-layer"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>

    <!-- „Éé„Ç§„Ç∫„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div class="noise"></div>

    <!-- „Éû„Ç¶„Çπ„Éï„Ç©„É≠„ÉØ„Éº -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
    <div class="main-text">
        <h1 class="domain">4649.net</h1>
        <p class="subtitle">„Çà„Çç„Åó„Åè„Å≠„Å£</p>
    </div>

    <script>
        // Ë®≠ÂÆö
        const cursorGlow = document.getElementById('cursorGlow');
        const root = document.documentElement;
        
        let mouseX = 0, mouseY = 0;
        let lastX = 0, lastY = 0;
        let currentX = 0, currentY = 0;
        let velocity = 0;
        let smoothVelocity = 0;

        // „Éû„Ç¶„ÇπÁßªÂãïÊ§úÁü•
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // ÊôÇÈñìÂ∏Ø„Å´Âøú„Åò„ÅüËâ≤„ÅÆÂ§âÂåñ (24ÊôÇÈñì„ÅßËâ≤Áõ∏„Åå1ÂõûËª¢)
        function updateTimeTheme() {
            const now = new Date();
            const minutesPassed = now.getHours() * 60 + now.getMinutes();
            const hueShift = (minutesPassed / 1440) * 360;
            root.style.setProperty('--bg-hue', `${hueShift}deg`);
        }
        updateTimeTheme();
        setInterval(updateTimeTheme, 60000); // 1ÂàÜ„Åî„Å®„Å´Êõ¥Êñ∞

        function animate() {
            // „Çπ„É†„Éº„Ç∫„Å™ËøΩÂæì
            currentX += (mouseX - currentX) * 0.08;
            currentY += (mouseY - currentY) * 0.08;
            
            cursorGlow.style.left = currentX + 'px';
            cursorGlow.style.top = currentY + 'px';

            // ÈÄüÂ∫¶„ÅÆË®àÁÆó
            const dx = mouseX - lastX;
            const dy = mouseY - lastY;
            velocity = Math.sqrt(dx * dx + dy * dy);
            
            // ÈÄüÂ∫¶„ÇíÊªë„Çâ„Åã„Å´„Åô„Çã
            smoothVelocity += (velocity - smoothVelocity) * 0.05;
            
            // ÈÄüÂ∫¶„Å´Âøú„Åò„Å¶„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶„ÇíÂ§â„Åà„Çã (ÈÄü„ÅÑ -> ÁßíÊï∞„ÅåÁü≠„Åè„Å™„Çã)
            const speed1 = Math.max(2, 8 - (smoothVelocity / 10)); 
            const speed2 = Math.max(3, 12 - (smoothVelocity / 8));
            
            root.style.setProperty('--rotate-speed-1', `${speed1}s`);
            root.style.setProperty('--rotate-speed-2', `${speed2}s`);

            lastX = mouseX;
            lastY = mouseY;
            
            requestAnimationFrame(animate);
        }
        animate();

        // „Çø„ÉÉ„Éó/„ÇØ„É™„ÉÉ„ÇØ„Åß„Çµ„Éñ„Çø„Ç§„Éà„É´Â§âÊõ¥
        const subtitles = ['„Çà„Çç„Åó„Åè„Å≠„Å£', '„É®„É≠„Ç∑„ÇØ„Éç„ÉÉ', 'YOROSHIKU', 'üåà', '4649.net', '‚ú®'];
        let currentIndex = 0;
        const subtitleEl = document.querySelector('.subtitle');

        document.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % subtitles.length;
            subtitleEl.style.animation = 'none';
            subtitleEl.offsetHeight; // reflow
            subtitleEl.textContent = subtitles[currentIndex];
            subtitleEl.style.animation = 'fadeInUp 0.5s ease-out, shimmer 4s linear infinite';
        });
    </script>
